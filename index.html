<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchanted Book Value</title>
    <link rel="icon" type="image/x-icon" href="img/enchanted_book.webp">
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/index.js"></script>
</head>
    <body>
        <div class="blur">
            <div class="trade-window">
                <div class="title-box">
                    <div class="title">Trade Value</div>
                    <div id="percent-bar" title="0%">
                        <div id="percent"></div>
                    </div>
                </div>
                <div class="trade-box">
                    <div class="slot emerald">
                        <input id="npt-em" type="text" maxlength="2" placeholder="#"/>
                    </div>
                    <div class="slot book"></div>
                    <div class="arrow"></div>
                    <div class="slot enchanted-book">
                        <div class="tooltip">
                            <div class="item-name-yellow">Enchanted Book</div>
                            <input id="npt-ench" placeholder="Sharpness V" contenteditable></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
